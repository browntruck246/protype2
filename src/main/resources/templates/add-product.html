<head>

    crossorigin="anonymous">

    rossorigin="anonymous"></script>

<body>

	<div class="container">
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>

		<h1>Add Product</h1>
		
		<br>
	
		<form th:action="@{/add}" th:object="${product}" method="post">
		    <label>Name: <input type="text" th:field="*{name}" /></label><br/><br>
		    <label>Description: <input type="text" th:field="*{description}" /></label><br/><br>
		    <label>Price: <input type="text" th:field="*{price}" /></label><br/><br>
		    <button class="btn btn-primary" type="submit">Save</button>
		</form>
	
	</div>

</body>
</html>
